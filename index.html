<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>나의 대동여지도</title>
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: sans-serif; background: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB',
    }).addTo(map);

    let path = [];

    function onLocationFound(e) {
      const latlng = e.latlng;
      path.push([latlng.lat, latlng.lng]);

      L.circle(latlng, {
        color: '#ffffff',
        fillColor: '#ffffff',
        fillOpacity: 0.4,
        radius: 5
      }).addTo(map);

      if (path.length > 1) {
        L.polyline(path, { color: '#00ffcc' }).addTo(map);
      }

      L.marker(latlng).addTo(map);
    }

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    map.locate({ setView: true, maxZoom: 16, watch: true });
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('Service Worker 등록 성공:', reg);
        }).catch(err => {
          console.log('Service Worker 등록 실패:', err);
        });
      });
    }
  </script>
</body>
</html>
