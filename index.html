<!DOCTYPE html>
<html>
<head>
  <title>나의 대동여지도 - 지나간 길 표시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      /* 기본 배경색을 어둡게 하여 타일이 매우 투명할 때도 어색하지 않도록 합니다. */
      background-color: #333; 
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 13); // 서울 중심

    // 기본 지도 타일 레이어의 투명도를 낮춰 '안개' 효과를 줍니다.
    // 0.0 (완전 투명) ~ 1.0 (완전 불투명) 사이 값으로 조절 가능
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      opacity: 0.1, // 이 값을 조절하여 배경 지도의 밝기를 변경하세요.
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let userPathCoordinates = []; // 사용자의 경로 좌표를 저장할 배열
    let userPathPolyline = L.polyline(userPathCoordinates, {
      // 경로 색상: 빨간색, 50% 투명도 (명암 50% 표현)
      // 'rgba(255, 0, 0, 0.5)' -> R, G, B, Alpha(투명도)
      color: 'rgba(255, 0, 0, 0.7)', 
      weight: 5 // 경로 선의 굵기
    }).addTo(map);

    let currentLocationMarker = null; // 현재 위치 마커를 저장할 변수

    function onLocationFound(e) {
      const latlng = e.latlng; // 현재 위도, 경도 객체

      // 현재 위치 마커 업데이트 또는 생성
      if (currentLocationMarker) {
        currentLocationMarker.setLatLng(latlng);
      } else {
        currentLocationMarker = L.marker(latlng)
                                  .addTo(map)
                                  .bindPopup("현재 위치")
                                  .openPopup();
      }
      
      // 새로운 위치 좌표를 경로 배열에 추가
      userPathCoordinates.push(latlng);
      
      // Polyline(경로 선)을 새 좌표들로 업데이트
      userPathPolyline.setLatLngs(userPathCoordinates);

      // 선택 사항: 지도를 계속해서 현재 위치 중심으로 이동시키려면 아래 주석 해제
      // map.setView(latlng); 
    }

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    // 위치 추적 시작
    map.locate({
        setView: true,       // 첫 위치 확인 시 해당 위치로 지도 중앙 이동
        maxZoom: 16,         // 최대 확대 레벨
        watch: true,         // 지속적으로 위치 업데이트 감시
        enableHighAccuracy: true // 높은 정확도의 위치 정보 요청
    });

    // 위치 이벤트 리스너 등록
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>
</body>
</html>
