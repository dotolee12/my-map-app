<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>나의 대동여지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: sans-serif; background: #000; }
    #buttonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="buttonContainer">
    <button onclick="insertTestData()">테스트 경로 추가</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let path = [];
    let polylines = [];

    // Function to calculate opacity based on minutes passed
    function getOpacityByMinutes(timestamp) {
      const now = new Date();
      const past = new Date(timestamp);
      const minutesPassed = Math.floor((now - past) / (1000 * 60));

      // Decrease opacity over time, with a minimum opacity of 0.1
      let opacity = Math.max(1 - (minutesPassed * 0.02), 0.1); 
      return opacity;
    }

    // Function to draw the path on the map
    function drawPath() {
      polylines.forEach(p => map.removeLayer(p)); // Remove existing path layers
      polylines = [];

      for (let i = 1; i < path.length; i++) {
        const prev = path[i - 1];
        const curr = path[i];
        if (!curr.timestamp) continue;

        const opacity = getOpacityByMinutes(curr.timestamp);
        const segment = L.polyline([prev.latlng, curr.latlng], {
          color: '#00ffcc', // You can modify this for different colors
          opacity: opacity,
          weight: 4,
          lineCap: 'round',
        }).addTo(map);
        polylines.push(segment);
      }
    }

    // Insert some test data for the path (You can change this or use real GPS data)
    function insertTestData() {
      const now = Date.now();
      path = [
        { latlng: [37.5665, 126.9780], timestamp: now - (60 * 60 * 1000) }, // 1 hour ago
        { latlng: [37.5670, 126.9785], timestamp: now - (30 * 60 * 1000) }, // 30 minutes ago
        { latlng: [37.5680, 126.9790], timestamp: now - (10 * 60 * 1000) }, // 10 minutes ago
        { latlng: [37.5690, 126.9795], timestamp: now - (5 * 60 * 1000) },  // 5 minutes ago
        { latlng: [37.5700, 126.9800], timestamp: now }, // Now
      ];
      drawPath();
    }

    window.addEventListener('load', () => {
      map = L.map('map').setView([37.5665, 126.9780], 15);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap, CartoDB',
      }).addTo(map);
    });
  </script>
</body>
</html>
