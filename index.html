<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>나의 대동여지도</title>
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: sans-serif; background: #000; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB',
    }).addTo(map);

    const visited = [];
    const myIcon = L.icon({
      iconUrl: 'pin-icon.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    function onLocationFound(e) {
      const latlng = e.latlng;
      const timeNow = new Date().getTime();

      const circle = L.circle(latlng, {
        color: 'white',
        fillColor: 'white',
        fillOpacity: 1.0,
        radius: 5
      }).addTo(map);

      visited.push({ latlng, timestamp: timeNow, circle });
      L.marker(latlng, { icon: myIcon }).addTo(map);
    }

    function updatePointOpacities() {
      const now = new Date().getTime();
      visited.forEach(p => {
        const hours = (now - p.timestamp) / (1000 * 60 * 60);
        let opacity = 1.0;
        if (hours >= 24) opacity = 0.2;
        else if (hours >= 1) opacity = 1.0 - ((hours / 24) * 0.8);
        p.circle.setStyle({ fillOpacity: opacity });
      });
    }

    setInterval(updatePointOpacities, 60000);

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    map.locate({ setView: true, maxZoom: 16, watch: true });
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('Service Worker 등록 성공:', reg);
        }).catch(err => {
          console.log('Service Worker 등록 실패:', err);
        });
      });
    }
  </script>
</body>
</html>
