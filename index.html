<!DOCTYPE html>
<html>
<head>
  <title>나의 대동여지도 - 시간에 따라 흐려지는 발자취</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; background-color: #222; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      opacity: 0.2,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentLocationMarker = null;
    const visitedPoints = [];

    function onLocationFound(e) {
      const latlng = e.latlng;
      const now = new Date().getTime();

      if (currentLocationMarker) {
        currentLocationMarker.setLatLng(latlng);
      } else {
        currentLocationMarker = L.marker(latlng).addTo(map);
      }

      const circle = L.circle(latlng, {
        radius: 5,
        fillColor: 'red',
        color: null,
        fillOpacity: 1.0
      }).addTo(map);

      visitedPoints.push({
        circle: circle,
        timestamp: now
      });
    }

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    function fadeOldPoints() {
      const now = new Date().getTime();
      visitedPoints.forEach(p => {
        const hours = (now - p.timestamp) / (1000 * 60 * 60);
        let opacity;

        if (hours < 1) {
          opacity = 1.0;
        } else if (hours < 24) {
          opacity = 1.0 - ((hours / 24) * 0.8);
        } else {
          opacity = 0.2;
        }

        p.circle.setStyle({ fillOpacity: opacity });
      });
    }

    setInterval(fadeOldPoints, 60000);

    map.locate({
      setView: true,
      maxZoom: 16,
      watch: true,
      enableHighAccuracy: true
    });

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>
</body>
</html>
