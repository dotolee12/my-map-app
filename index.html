<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>나의 대동여지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: sans-serif; background: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB',
    }).addTo(map);

    let path = [];
    let polylines = [];
    let currentMarker = null;
    const DAY_IN_MS = 1000 * 60 * 60 * 24;

    function getOpacityByDays(days) {
      if (days <= 1) return 1.0;
      if (days <= 10) return 0.8;
      if (days <= 100) return 0.6;
      if (days <= 1000) return 0.4;
      return 0.2;
    }

    function drawPath() {
      // 기존 선 삭제
      polylines.forEach(p => map.removeLayer(p));
      polylines = [];

      const now = Date.now();
      let latlngs = [];

      for (let i = 1; i < path.length; i++) {
        const prev = path[i - 1];
        const curr = path[i];
        const daysAgo = (now - curr.timestamp) / DAY_IN_MS;
        const opacity = getOpacityByDays(daysAgo);

        const segment = L.polyline([prev.latlng, curr.latlng], {
          color: '#00ffcc',
          opacity: opacity,
          weight: 4,
          lineCap: 'round',
        }).addTo(map);
        polylines.push(segment);
      }
    }

    function onLocationFound(e) {
      const latlng = [e.latitude || e.latlng.lat, e.longitude || e.latlng.lng];
      const timestamp = Date.now();
      path.push({ latlng, timestamp });

      // 현재 위치 마커 새로고침
      if (currentMarker) {
        map.removeLayer(currentMarker);
      }
      currentMarker = L.circleMarker(latlng, {
        radius: 6,
        color: 'lime',
        fillColor: 'lime',
        fillOpacity: 1
      }).addTo(map);

      drawPath();
    }

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    map.locate({ setView: true, maxZoom: 16, watch: true });
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>

  <script>
    // PWA service worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('Service Worker 등록 성공:', reg);
        }).catch(err => {
          console.log('Service Worker 등록 실패:', err);
        });
      });
    }
  </script>
</body>
</html>
