<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>ë‚˜ì˜ ëŒ€ë™ì—¬ì§€ë„</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: sans-serif; background: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let path = [];
    let polylines = [];
    let currentMarker = null;

    // ğŸ“Œ ë¶„ ë‹¨ìœ„ë¡œ íˆ¬ëª…ë„ë¥¼ ì¤„ì´ê³  ë‚ ì§œì— ë”°ë¼ ìƒ‰ìƒ ë°”ê¾¸ëŠ” í•¨ìˆ˜
    function getOpacityAndColorByMinutes(timestamp) {
      const now = new Date();
      const past = new Date(timestamp);
      const minutesPassed = Math.floor((now - past) / (1000 * 60)); // ë¶„ ë‹¨ìœ„
      const daysPassed = Math.floor((now - past) / (1000 * 60 * 60 * 24)); // ì¼ ë‹¨ìœ„

      let opacity = 1.0 - (minutesPassed * 0.01);
      if (opacity < 0.3) {
        opacity = 0.3; // ìµœì €ê°’ ê³ ì •
        if (daysPassed === 0) {
          return { color: '#aaaaaa', opacity: opacity }; // ì˜¤ëŠ˜
        } else if (daysPassed === 1) {
          return { color: '#555555', opacity: opacity }; // ì–´ì œ
        } else {
          return { color: '#000000', opacity: opacity }; // 2ì¼ ì „ ì´ìƒ
        }
      }

      return { color: '#00ffcc', opacity: opacity }; // ê¸°ë³¸ ê²½ë¡œ ìƒ‰ìƒ
    }

    function drawPath() {
      polylines.forEach(p => map.removeLayer(p));
      polylines = [];

      for (let i = 1; i < path.length; i++) {
        const prev = path[i - 1];
        const curr = path[i];
        if (!curr.timestamp) continue;
        const segmentStyle = getOpacityAndColorByMinutes(curr.timestamp);

        const segment = L.polyline([prev.latlng, curr.latlng], {
          color: segmentStyle.color,
          opacity: segmentStyle.opacity,
          weight: 4,
          lineCap: 'round',
        }).addTo(map);
        polylines.push(segment);
      }
    }

    function savePathToLocalStorage() {
      localStorage.setItem('pathData', JSON.stringify(path));
    }

    function loadPathFromLocalStorage() {
      const data = localStorage.getItem('pathData');
      if (data) {
        try {
          path = JSON.parse(data);
          drawPath();
        } catch (e) {
          console.error('ì €ì¥ëœ ê²½ë¡œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', e);
        }
      }
    }

    function onLocationFound(e) {
      const latlng = [e.latitude || e.latlng.lat, e.longitude || e.latlng.lng];
      const timestamp = Date.now();
      path.push({ latlng, timestamp });

      // í˜„ì¬ ìœ„ì¹˜ ë§ˆì»¤ ìƒˆë¡œê³ ì¹¨
      if (currentMarker) {
        map.removeLayer(currentMarker);
      }
      currentMarker = L.circleMarker(latlng, {
        radius: 6,
        color: 'lime',
        fillColor: 'lime',
        fillOpacity: 1
      }).addTo(map);

      map.setView(latlng, 15);
      drawPath();
      savePathToLocalStorage();
    }

    function onLocationError(e) {
      alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: " + e.message);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²½ë¡œ ë°ì´í„° ë¨¼ì € ë¶ˆëŸ¬ì˜¤ê³ , ê·¸ë‹¤ìŒ ì§€ë„ ì´ˆê¸°í™” ë° GPS ì¶”ì  ì‹œì‘
    window.addEventListener('load', () => {
      map = L.map('map').setView([37.5665, 126.9780], 15);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap, CartoDB',
      }).addTo(map);

      loadPathFromLocalStorage(); // ğŸš¨ ë°ì´í„° ë¨¼ì € ë¶ˆëŸ¬ì˜¤ê¸°

      map.locate({ setView: true, maxZoom: 16, watch: true });
      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);

      // ğŸ”¥ ì¶”ê°€: 1ë¶„ë§ˆë‹¤ drawPath() í˜¸ì¶œí•˜ì—¬ ëª…ì•” ì—…ë°ì´íŠ¸
      setInterval(() => {
        drawPath();
      }, 60000); // 60000ms = 1ë¶„
    });
  </script>

  <script>
    // PWA service worker ë“±ë¡
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('Service Worker ë“±ë¡ ì„±ê³µ:', reg);
        }).catch(err => {
          console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', err);
        });
      });
    }
  </script>
</body>
</html>
