<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>나의 대동여지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; font-family: sans-serif; background: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let path = [];
    let polylines = [];
    let currentMarker = null;

    // 📌 분 단위로 투명도를 줄이고 날짜에 따라 색상 바꾸는 함수
    function getOpacityAndColorByMinutes(timestamp) {
      const now = new Date();
      const past = new Date(timestamp);
      const minutesPassed = Math.floor((now - past) / (1000 * 60)); // 분 단위
      const daysPassed = Math.floor((now - past) / (1000 * 60 * 60 * 24)); // 일 단위

      let opacity = 1.0 - (minutesPassed * 0.01);
      if (opacity < 0.3) {
        opacity = 0.3; // 최저값 고정
        if (daysPassed === 0) {
          return { color: '#aaaaaa', opacity: opacity }; // 오늘
        } else if (daysPassed === 1) {
          return { color: '#555555', opacity: opacity }; // 어제
        } else {
          return { color: '#000000', opacity: opacity }; // 2일 전 이상
        }
      }

      return { color: '#00ffcc', opacity: opacity }; // 기본 경로 색상
    }

    function drawPath() {
      polylines.forEach(p => map.removeLayer(p));
      polylines = [];

      for (let i = 1; i < path.length; i++) {
        const prev = path[i - 1];
        const curr = path[i];
        if (!curr.timestamp) continue;
        const segmentStyle = getOpacityAndColorByMinutes(curr.timestamp);

        const segment = L.polyline([prev.latlng, curr.latlng], {
          color: segmentStyle.color,
          opacity: segmentStyle.opacity,
          weight: 4,
          lineCap: 'round',
        }).addTo(map);
        polylines.push(segment);
      }
    }

    function savePathToLocalStorage() {
      localStorage.setItem('pathData', JSON.stringify(path));
    }

    function loadPathFromLocalStorage() {
      const data = localStorage.getItem('pathData');
      if (data) {
        try {
          path = JSON.parse(data);
          drawPath();
        } catch (e) {
          console.error('저장된 경로를 불러오는데 실패했습니다.', e);
        }
      }
    }

    function onLocationFound(e) {
      const latlng = [e.latitude || e.latlng.lat, e.longitude || e.latlng.lng];
      const timestamp = Date.now();
      path.push({ latlng, timestamp });

      // 현재 위치 마커 새로고침
      if (currentMarker) {
        map.removeLayer(currentMarker);
      }
      currentMarker = L.circleMarker(latlng, {
        radius: 6,
        color: 'lime',
        fillColor: 'lime',
        fillOpacity: 1
      }).addTo(map);

      map.setView(latlng, 15);
      drawPath();
      savePathToLocalStorage();
    }

    function onLocationError(e) {
      alert("위치 정보를 가져올 수 없습니다: " + e.message);
    }

    // 페이지 로드 시 경로 데이터 먼저 불러오고, 그다음 지도 초기화 및 GPS 추적 시작
    window.addEventListener('load', () => {
      map = L.map('map').setView([37.5665, 126.9780], 15);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap, CartoDB',
      }).addTo(map);

      loadPathFromLocalStorage(); // 🚨 데이터 먼저 불러오기

      map.locate({ setView: true, maxZoom: 16, watch: true });
      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);

      // 🔥 추가: 1분마다 drawPath() 호출하여 명암 업데이트
      setInterval(() => {
        drawPath();
      }, 60000); // 60000ms = 1분
    });
  </script>

  <script>
    // PWA service worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('Service Worker 등록 성공:', reg);
        }).catch(err => {
          console.log('Service Worker 등록 실패:', err);
        });
      });
    }
  </script>
</body>
</html>
